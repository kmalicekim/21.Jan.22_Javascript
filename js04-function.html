<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func01(){
            alert("함수의 이름이 있습니다.")
        }
        var func02 = function(){            // var 변수 = 값 (지금 함수가 값으로 사용됨)
            alert("함수의 이름이 없어요...")
        }
        function func03(){
            /*
            function test(){
                alert("내부 함수")
            }
            test()
            */
           (function(){
               alert("즉시 실행 함수")
           })()
        }

        function literalPrn(literal){
            literal("안녕하세요. 함수 형태의 값!! 입니다.")
        }

        function func04(){
            literalPrn(function(msg){alert(msg)})
        }

        function closureFunc(val){
            var suffix = "님, 안녕하세요:) ";
            function innerFunc(){
                alert(val + suffix + "잘 부탁 드립니다");
            }
            return innerFunc;        // innerFunc() 함수가 값으로 사용된 것. innerFunc 가 호출되서 오는 것 (innerFunc 함수가 실행되는 것 아님)
        }
        var closureTest01 = closureFunc("멀캠")

        function closureTest02(val){
            //closureFunc(val)();
            var test = closureFunc(val);
            test();
        }

    </script>

</head>
<body>
    
    <h1>function = 기능</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01()">명시적 함수</p>
    <p onclick="func02()">익명 함수</p>     
    <!-- func02로만 쓰면 function()~~~ 부분을 그냥 가지고만 옴. func02()를 실행하면 function()인 함수가 '실행'됨-->
    <p onclick="func03()">즉시 실행 함수</p>
    <p onclick="func04()">함수 리터럴</p>
    <p onclick="closureTest01()">클로저 : 외부함수에 접근 가능 (변수 등)</p>  <!-- 내부함수에서 외부함수에 있는 것을 가져와 사용-->
    <p onclick="closureTest02('멀티캠퍼스')">연습</p>


</body>
</html>
