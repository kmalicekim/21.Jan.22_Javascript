    <script>
        function ifTest(){
            var i = prompt("숫자 1이나 2를 입력해 주세요")
            if (i == 1){
                alert("1입니다.")
            } else if (i==2){
                alert("2입니다.")
            } else{
                alert("다른 숫자입니다.")
            }
        }

        function switchTest(){
            var season = prompt("봄 여름 가을 겨울 중 좋아하는 계절 입력")
            switch(season){
                case "봄":
                    alert("봄에는 벚꽃엔딩")
                    break
                case "여름":
                    alert("여름은 바다죠!")
                    break
                case "가을":
                    alert("가을엔 단풍구경")
                    break
                case "겨울":
                    alert("겨울엔 스키장?")
                    break
                default:        // 파이썬의 else 와 비슷해서 default는 안적어줘도 에러 안뜸
                    alert("봄, 여름, 가을, 겨울 중 하나만 입력해 주세요!")
            }
        }

        function forTest(){
            // 초기값 ; 조건식 ; 증감식
            for (var i = 0 ; i <10 ; i++ ){

        function whileTest(){

            while (i<10){
                // console.log(i)

                /*
                    증감연산자 (++/ --)
                    변수 ++ : 변수의 값을 리턴한 뒤, 연산
                    ++변수 : 연산을 먼저 하고, 변수의 값 리턴
                */    
            }

            var j = 10;             // while문이랑은 다르게 먼저 진행하고나서 while에 맞는지 확인함
            do {
                console.log(j);
                j--;
            } while(j>0);
        }
